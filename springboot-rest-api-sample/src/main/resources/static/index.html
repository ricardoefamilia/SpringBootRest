<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Página Inicial</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h1>Spring Boot Rest API CRUD completo</h1>
	<div class="container">
		<h3>Cadastro de Usuário</h3>
		<form action="" id="formCadUser">
			<div class="row">
				<div class="col-4">
					<label for="id" class="form-label">Id</label> <input type="text"
						class="form-control" id="id" placeholder="9999"
						readonly="readonly">
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label for="nome" class="form-label">Nome</label> <input
						type="text" class="form-control" id="nome"
						placeholder="Nome completo">
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label for="idade" class="form-label">Idade</label> <input
						type="number" class="form-control" id="idade" placeholder="99">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-4">
					<button type="button" class="btn btn-success" onclick="salvarUsuario()">Salvar</button>
				</div>
			</div>
		</form>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- scripts diversos -->
	<script>
		function salvarUsuario(){
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();			
			/*alert(nome);*/
			
			$.ajax({
				method: "POST",
				url: "salvar",
				data:	JSON.stringif({id: id, nome: nome, idade: idade}),
				contentType: "application/json; charset=utf-8",
				success: function(response){
					alert("Salvo com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao salvar:" + xhr.responseText);
			});
		}
	</script>
</body>
</html>
